<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Programação dos Eventos SAD 2026</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      color: #333;
    }

    header {
      background-color: #1b5e20;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      padding: 15px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .top-actions h2 {
      font-size: 16px;
      margin: 0;
    }

    .btn {
      background-color: #1b5e20;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .iframe-wrapper {
      width: 100%;
      height: calc(100vh - 160px);
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 16px;
      }

      .top-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        text-align: center;
      }

      .iframe-wrapper {
        height: calc(100vh - 220px);
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-sad.png" alt="Logo SAD">
  <h1>Programação dos Eventos SAD 2026</h1>
</header>

<div class="container">

  <div class="top-actions">
    <h2>Agenda oficial de eventos</h2>
    <a 
      class="btn" 
      href="https://docs.google.com/spreadsheets/d/1okaLOcbfLmMGi3zZ5K5YkVbHoCDCAdu9m_TaqSsb_G0/edit"
      target="_blank">
      Abrir planilha completa
    </a>
  </div>

  <div class="iframe-wrapper">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQgeJ4mmymfEyWrE17xIupdRAMmW8Dy6xRpVqUIdX98v4O04iERPKuqKj0lnkj4Ps5Do7VzIfRwvcNc/pubhtml?widget=true&headers=false">
    </iframe>
  </div>

</div>

<footer>
  Secretaria de Administração • SAD • 2026
</footer>

</body>
</html>
