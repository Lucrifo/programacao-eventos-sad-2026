<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Programação dos Eventos SAD 2026</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    header img {
      height: 80px;
    }

    h1 {
      margin: 0;
      color: #1b5e20;
    }

    form, table {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background: #1b5e20;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button.cancelar {
      background: #777;
      margin-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #e0e0e0;
    }

    .acoes button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-sad.png" alt="Logo SAD">
  <h1>Programação dos Eventos SAD 2026</h1>
</header>

<form id="eventoForm">
  <input type="hidden" id="indiceEdicao">

  <input type="date" id="data" required>
  <input type="text" id="nome" placeholder="Nome do Evento" required>
  <input type="time" id="inicio" required>
  <input type="time" id="termino" required>
  <input type="text" id="local" placeholder="Local">
  <input type="text" id="publicoAlvo" placeholder="Público-alvo">
  <input type="number" id="publicoEstimado" placeholder="Público estimado">
  <input type="text" id="patrocinadores" placeholder="Captação de Patrocinadores">
  <input type="text" id="pontoFocal" placeholder="Ponto Focal">
  <textarea id="observacoes" placeholder="Observações"></textarea>

  <button type="submit" id="btnSalvar">Adicionar Evento</button>
  <button type="button" class="cancelar" id="btnCancelar" style="display:none;">Cancelar edição</button>
</form>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Evento</th>
      <th>Horário</th>
      <th>Local</th>
      <th>Público</th>
      <th>Estimado</th>
      <th>Patrocinadores</th>
      <th>Ponto Focal</th>
      <th>Observações</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="listaEventos"></tbody>
</table>

<script>
  let eventos = JSON.parse(localStorage.getItem("eventos")) || [];

  const form = document.getElementById("eventoForm");
  const lista = document.getElementById("listaEventos");
  const indiceEdicao = document.getElementById("indiceEdicao");
  const btnSalvar = document.getElementById("btnSalvar");
  const btnCancelar = document.getElementById("btnCancelar");

  function renderizar() {
    lista.innerHTML = "";
    eventos.forEach((e, i) => {
      lista.innerHTML += `
        <tr>
          <td>${e.data}</td>
          <td>${e.nome}</td>
          <td>${e.inicio} - ${e.termino}</td>
          <td>${e.local}</td>
          <td>${e.publicoAlvo}</td>
          <td>${e.publicoEstimado}</td>
          <td>${e.patrocinadores}</td>
          <td>${e.pontoFocal}</td>
          <td>${e.observacoes}</td>
          <td class="acoes">
            <button onclick="editar(${i})">Editar</button>
            <button onclick="excluir(${i})">Excluir</button>
          </td>
        </tr>
      `;
    });
  }

  form.onsubmit = function(e) {
    e.preventDefault();

    const evento = {
      data: data.value,
      nome: nome.value,
      inicio: inicio.value,
      termino: termino.value,
      local: local.value,
      publicoAlvo: publicoAlvo.value,
      publicoEstimado: publicoEstimado.value,
      patrocinadores: patrocinadores.value,
      pontoFocal: pontoFocal.value,
      observacoes: observacoes.value
    };

    if (indiceEdicao.value === "") {
      eventos.push(evento);
    } else {
      eventos[indiceEdicao.value] = evento;
    }

    localStorage.setItem("eventos", JSON.stringify(eventos));
    form.reset();
    indiceEdicao.value = "";
    btnSalvar.textContent = "Adicionar Evento";
    btnCancelar.style.display = "none";
    renderizar();
  };

  function editar(i) {
    const e = eventos[i];
    data.value = e.data;
    nome.value = e.nome;
    inicio.value = e.inicio;
    termino.value = e.termino;
    local.value = e.local;
    publicoAlvo.value = e.publicoAlvo;
    publicoEstimado.value = e.publicoEstimado;
    patrocinadores.value = e.patrocinadores;
    pontoFocal.value = e.pontoFocal;
    observacoes.value = e.observacoes;

    indiceEdicao.value = i;
    btnSalvar.textContent = "Salvar Alterações";
    btnCancelar.style.display = "inline-block";
  }

  function excluir(i) {
    if (confirm("Deseja excluir este evento?")) {
      eventos.splice(i, 1);
      localStorage.setItem("eventos", JSON.stringify(eventos));
      renderizar();
    }
  }

  btnCancelar.onclick = function() {
    form.reset();
    indiceEdicao.value = "";
    btnSalvar.textContent = "Adicionar Evento";
    btnCancelar.style.display = "none";
  };

  renderizar();
</script>

</body>
</html>
